<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Horarios | San Agustín</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
      :root {
        --azul: #003366;
        --dorado: #c5a059;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f7f6;
      }

      /* HEADER SUPERIOR (Fuera del PDF) */
      .header-web {
        background: var(--azul);
        padding: 12px 5%;
        display: flex;
        align-items: center;
        color: white;
        margin-bottom: 10px;
      }

      .container {
        padding: 10px 5%;
        text-align: center;
      }

      .btn-volver {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: var(--azul);
        font-weight: bold;
        margin-bottom: 15px;
        font-size: 0.9rem;
      }

      /* ÁREA DE DESCARGA */
      #contenido-descarga {
        background: white;
        padding: 25px 40px 25px 100px; /* Desplazado a la derecha */
        width: 1100px;
        margin: 0 auto;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        border-radius: 8px;
        box-sizing: border-box;
      }

      /* Header INTERNO del PDF */
      .header-pdf {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid var(--azul);
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .header-texto-pdf {
        text-align: left;
      }
      .header-texto-pdf h1 {
        color: var(--azul);
        margin: 0;
        font-size: 1.8rem;
      }
      .header-texto-pdf p {
        color: #666;
        margin: 5px 0 0 0;
        font-size: 1.1rem;
      }

      .horario-img {
        width: 100%;
        max-height: 500px;
        object-fit: contain;
        display: block;
        margin: 0 auto;
      }

      .btn-acciones {
        padding: 12px 30px;
        background: var(--azul);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header-web">
      <img
        src="./assets/san agustin-modified.png"
        height="35"
        style="margin-right: 15px"
      />
      <span style="font-weight: bold; font-size: 1.1rem; letter-spacing: 1px"
        >SAN AGUSTÍN</span
      >
    </div>

    <div class="container">
      <div style="text-align: left">
        <a href="dashboard.html" class="btn-volver">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="margin-right: 8px"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Volver a la sección anterior
        </a>
      </div>

      <div id="contenido-descarga">
        <div class="header-pdf">
          <div class="header-texto-pdf">
            <h1>Horario de Clases Académicas</h1>
            <p>
              Año: <strong>4to"A"</strong> | Periodo:
              <strong>2025-2026</strong>
            </p>
          </div>
          <img src="./assets/san agustin-modified.png" height="70" alt="Logo" />
        </div>

        <img src="./assets/horario.jpg" class="horario-img" />

        <div
          style="
            text-align: right;
            font-size: 0.7rem;
            color: #aaa;
            border-top: 1px solid #eee;
            padding-top: 10px;
            margin-top: 15px;
          "
        >
          Documento Oficial - Colegio San Agustín
        </div>
      </div>
      <button onclick="descargarHorario()" class="btn-acciones">
        Descargar PDF
      </button>
    </div>

    <script>
      function descargarHorario() {
        const elemento = document.getElementById("contenido-descarga");

        const opciones = {
          margin: 0,
          filename: "Horario_4toA_San_Agustin_2025.pdf",
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: {
            scale: 3,
            useCORS: true,
            scrollY: 0,
            windowWidth: 1200,
          },
          jsPDF: {
            unit: "mm",
            format: "a4",
            orientation: "landscape",
          },
        };

        html2pdf().set(opciones).from(elemento).save();
      }
    </script>
  </body>
</html>
