        :root {
            --azul: #003366;
            --dorado: #c5a059;
            --blanco: #ffffff;

        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-fondo);
        }

        /* HEADER CORREGIDO */
        header {
            background-color: var(--azul);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            position: sticky;
            top: 0;

        }

        .logo-link {

        nav ul {

        }

        nav a {

            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .btn-zona-privada {
            background-color: var(--dorado);
            padding: 8px 15px;
            border-radius: 5px;
        }

        /* CARRUSEL HERO */
        .carousel-container {
            position: relative;
            background-color: var(--azul);
            height: 60vh;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .hero-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            width: 90%;
        }

        .hero-overlay h1 { font-size: 2.5rem; margin-bottom: 10px; }

        /* FOOTER CORREGIDO */
        footer {
            background-color: var(--azul);
            color: white;
            text-align: center;
            padding: 25px;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* WHATSAPP ESTILO JOIN.CHAT */
        .wa-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .wa-tooltip {
            width: 250px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 12px;
            display: none;
            overflow: hidden;
        }

        .wa-header { background: #25d366; color: white; padding: 10px; font-size: 12px; font-weight: bold; }
        .wa-body { padding: 15px; font-size: 14px; color: #333; }
        .wa-btn-chat { 
            background: #25d366; color: white; padding: 8px 15px; 
            border-radius: 20px; text-decoration: none; display: inline-block; font-weight: bold;
        }

        .wa-icon {
            width: 60px; height: 60px; background: #25d366; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; color: white; font-size: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3); text-decoration: none;
        }

        /* RESPONSIVO PARA CELULARES */
        @media (max-width: 600px) {
            header { flex-direction: column; gap: 15px; }
            .hero-overlay h1 { font-size: 1.8rem; }
            nav ul { gap: 10px; }
        }
    </style>
</head>
