<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | San Agustín</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-card {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #003366;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: #c5a059;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2 style="color: #003366">San Agustín</h2>
      <p>Inicie sesión como Representante</p>
      <form id="login-form">
        <input type="email" id="email" placeholder="Correo" required />
        <input
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        />
        <button type="submit">Entrar al Panel</button>
      </form>
      <p style="font-size: 12px; color: #888; margin-top: 15px">
        Prueba: director@colegio.com / agustin2024
      </p>
      <div style="margin-top: 25px; text-align: center">
        <a
          href="index.html"
          style="
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #c5a059;
            color: #003366;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
          "
          onmouseover="this.style.backgroundColor='#c5a059'; this.style.color='white';"
          onmouseout="this.style.backgroundColor='transparent'; this.style.color='#003366';"
        >
          ← Volver al Inicio
        </a>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
