<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Comunicados y Cronogramas | San Agustín</title>
    <style>
      :root {
        --azul: #003366;
        --dorado: #c5a059;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        background: #f4f7f6;
      }
      header {
        background: var(--azul);
        padding: 15px 5%;
        display: flex;
        align-items: center;
        color: white;
      }
      .container {
        padding: 20px 5% 40px 5%;
        max-width: 900px;
        margin: auto;
      }

      .btn-volver {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: var(--azul);
        font-weight: bold;
        margin-bottom: 20px;
        font-size: 0.9rem;
      }

      h1 {
        color: var(--azul);
        margin-bottom: 30px;
      }

      /* Tarjetas de descarga */
      .card-descarga {
        background: white;
        padding: 25px;
        border-left: 6px solid var(--dorado);
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        margin-bottom: 20px;
      }

      .info h3 {
        margin: 0;
        color: var(--azul);
        font-size: 1.2rem;
      }
      .info p {
        color: #666;
        margin: 5px 0 0 0;
        font-size: 0.9rem;
      }

      .download-btn {
        background: var(--azul);
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: background 0.3s;
      }
      .download-btn:hover {
        background: #002244;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="assets/san agustin-modified.png"
        height="40"
        style="margin-right: 15px"
      />
      <span style="font-weight: bold; letter-spacing: 1px">SAN AGUSTÍN</span>
    </header>

    <div class="container">
      <div style="text-align: left">
        <a href="dashboard.html" class="btn-volver">
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="margin-right: 8px"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Volver a la sección anterior
        </a>
      </div>

      <h1>Documentos y Planificación</h1>

      <div class="card-descarga">
        <div class="info">
          <h3>Lista de Útiles Escolares 2024-2025</h3>
          <p>Archivo oficial para todos los niveles académicos.</p>
        </div>
        <a
          href="assets/lista_utiles_2024.pdf"
          download="Lista_Utiles_SanAgustin.pdf"
          class="download-btn"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Descargar PDF
        </a>
      </div>

      <div class="card-descarga">
        <div class="info">
          <h3>Cronograma de Evaluaciones - 1er Lapso</h3>
          <p>Planificación de exámenes, proyectos y actividades.</p>
        </div>
        <a
          href="assets/cronograma_evaluaciones.pdf"
          download="Cronograma_Evaluaciones_SanAgustin.pdf"
          class="download-btn"
        >
          <svg
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Descargar PDF
        </a>
      </div>
    </div>
  </body>
</html>
